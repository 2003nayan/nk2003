<!DOCTYPE html>     
<html lang="en">    
<head>              
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Admin Dashboard</title> 
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 

    <!-- Include custom CSS styles -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>          
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 col-md-4 col-12 sidebar"> 
                <ul> 
                    <li><a href="#">Dashboard</a></li> 
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Subjects</a></li>
                    <li><a href="#">Invigilators</a></li>
                </ul>
            </div>
            <div class="col-lg-9 col-md-8 col-12 content"> 
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6">       
                        <div class="card statistic-card primary">  
                            <div class="card-body">
                                <h5 class="card-title">Total Students</h5> 
                                <p class="card-text">2000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <div class="card statistic-card success">
                            <div class="card-body">
                                <h5 class="card-title">Present Students</h5>
                                <p class="card-text">1790</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <div class="card statistic-card info">
                            <div class="card-body">
                                <h5 class="card-title">Absent Students</h5>
                                <p class="card-text">210</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6">
                        <div class="card statistic-card warning">
                            <div class="card-body">
                                <h5 class="card-title">Total Subjects</h5>
                                <p class="card-text">10</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
