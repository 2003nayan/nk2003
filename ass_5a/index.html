<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our College</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <h1>MCOE</h1>
    <ul>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#events">Events</a></li>
    </ul>
</nav>

<!-- Header Banner -->
<header class="banner">
    <img src="images/college banner.jpeg" alt="College Banner"> <!--Location of the image file in the folder -->
    <h1>Welcome to Our College</h1>
</header>

<!-- Courses Section -->
<section id="courses" class="container">
    <h2>Our Courses</h2>
    <div id="course-list">
        <!-- Course listings with background images will be inserted here using JavaScript -->
    </div>
</section>

<!-- News Section -->
<section id="news" class="container">
    <h2>Latest News</h2>
    <div id="news-articles">
        <!-- News articles will be inserted here using JavaScript -->
    </div>
</section>

<!-- Events Section -->
<section id="events" class="container">
    <h2>Upcoming Events</h2>
    <div id="event-list">
        <!-- Event details will be inserted here using JavaScript -->
    </div>
</section>

<script src="js/script.js"></script> <!-- Links to an external javascript file -->
</body>
</html>
